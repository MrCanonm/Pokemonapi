<ion-header>
  <ion-toolbar>
    <ion-title>Pokemons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="pokemons.length">
    <ion-grid>
      <ion-row>
        <ion-col sizeMd="4" offsetMd="4">
          <ion-list>
            <ion-item *ngFor="let pokemons of pokemons" [routerLink]="['/profile/' + pokemons.name]">
              <ion-label>{{pokemons.name}}</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
</ng-container>
</ion-content>
