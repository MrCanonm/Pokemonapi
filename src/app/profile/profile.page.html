<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
    <ion-button slot="start">
      <ion-back-button defaultHref="pokemon-api"></ion-back-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="img-p" >
  <ion-card *ngIf="pokemonDetails" >
    <img class="imgp" src="{{pokemonDetails.sprites.front_default}}" />
    <ion-card-header>
      <ion-card-title>{{pokemonDetails.name}}</ion-card-title>
      <ion-card-subtitle>{{pokemonDetails.types.name}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>
</ion-content>
